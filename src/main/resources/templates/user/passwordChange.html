<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>Create</title>
</head>
<body>
<p class="h3">Create</p>
<div class="card">
    <div class="card-body">
        <form action="#" th:action="@{/user}" th:method="post" th:object="${userForm}">
            <div class="form-group">
                <div class="mt-3">
                    <label for="beforePassword">変更前のパスワード</label>
                    <input class="form-control" type="password" id="beforePassword" th:field="*{beforePassword}" />
                    <small class="form-text text-muted" th:if="${#fields.hasErrors('beforePassword')}" th:errors="*{beforePassword}">(error_msg)</small>
                </div>

                <div class="mt-3">
                    <label for="afterPassword">変更後のパスワード</label>
                    <input class="form-control" type="password" id="afterPassword" th:field="*{newPassword}" />

                    <small class="form-text text-muted" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">(error_msg)</small>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
