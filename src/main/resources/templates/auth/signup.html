<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-signin" action="#" th:action="@{/auth/signup}" th:method="post" th:object="${authForm}">
    <div class="container">
        <div class="row">
            <label for="inputEmail" class="sr-only">Email Address</label>
        </div>
        <div class="row">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus th:field="*{email}">
            <small class="form-text text-muted" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">(error_msg)</small>
        </div>
        <div class="row">
            <label for="inputPassword" class="sr-only">Password</label>
        </div>
        <div class="row">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required th:field="*{password}">
            <small class="form-text text-muted" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">(error_msg)</small>
        </div>

        <div class="row">
            <label for="inputName" class="sr-only">Password</label>
        </div>
        <div class="row">
            <input type="text" id="inputName" class="form-control" placeholder="User Name" required th:field="*{name}">
            <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">(error_msg)</small>
        </div>

        <div class="row text-center">
            <button class="btn btn-lg btn-primary btn-block">Sign up</button>
        </div>
        <div class="row text-center">
            <a th:href="@{/auth/signin}">会員の方はこちら</a>
        </div>
    </div>
</form>
</body>
</html>
